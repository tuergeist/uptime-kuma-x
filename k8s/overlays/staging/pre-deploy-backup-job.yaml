---
# Pre-deployment backup Job - triggered before deployments, uploads to S3
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-deploy-backup
  labels:
    app.kubernetes.io/name: pre-deploy-backup
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: uptimehive
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pre-deploy-backup
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: create-backup
          image: postgres:16-alpine
          command:
            - /bin/sh
            - -c
            - |
              set -e
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="/backups/pre_deploy_staging_${TIMESTAMP}.sql.gz"
              echo "Starting pre-deployment backup at $(date)"
              pg_dump -h postgresql -U $POSTGRES_USER -d $POSTGRES_DB | gzip > "$BACKUP_FILE"
              echo "Backup completed: $BACKUP_FILE"
              echo "$BACKUP_FILE" > /backups/latest_backup.txt
              ls -la /backups/
          envFrom:
            - secretRef:
                name: postgresql-secrets
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: backups
              mountPath: /backups
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      containers:
        - name: upload-to-s3
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              BACKUP_FILE=$(cat /backups/latest_backup.txt)
              FILENAME=$(basename "$BACKUP_FILE")

              echo "Configuring S3 connection..."
              mc alias set s3backup "$S3_ENDPOINT" "$S3_ACCESS_KEY" "$S3_SECRET_KEY"

              echo "Uploading $FILENAME to S3..."
              mc cp "$BACKUP_FILE" "s3backup/$S3_BUCKET/$S3_PREFIX/$FILENAME"

              echo "Pre-deployment backup uploaded successfully to S3"
              mc ls "s3backup/$S3_BUCKET/$S3_PREFIX/" | tail -5
          envFrom:
            - secretRef:
                name: backup-s3-secrets
          volumeMounts:
            - name: backups
              mountPath: /backups
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: backups
          emptyDir:
            sizeLimit: 2Gi
