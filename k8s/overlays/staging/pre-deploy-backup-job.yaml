---
# Pre-deployment backup Job - triggered before deployments
# This is a one-time Job (not CronJob) that runs as part of deployment
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-deploy-backup
  labels:
    app.kubernetes.io/name: pre-deploy-backup
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: uptimehive
  annotations:
    # Helm-style hook annotations for GitOps tools
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pre-deploy-backup
    spec:
      restartPolicy: OnFailure
      containers:
        - name: backup
          image: postgres:16-alpine
          command:
            - /bin/sh
            - -c
            - |
              set -e
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="/backups/pre_deploy_${TIMESTAMP}.sql.gz"
              echo "Starting pre-deployment backup at $(date)"
              pg_dump -h postgresql -U $POSTGRES_USER -d $POSTGRES_DB | gzip > "$BACKUP_FILE"
              echo "Pre-deployment backup completed: $BACKUP_FILE"
              ls -la /backups/
          envFrom:
            - secretRef:
                name: postgresql-secrets
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: backups
              mountPath: /backups
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: postgresql-backups
