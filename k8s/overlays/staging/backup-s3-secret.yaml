apiVersion: v1
kind: Secret
metadata:
  name: backup-s3-secrets
  labels:
    app.kubernetes.io/name: postgresql-backup
    app.kubernetes.io/part-of: uptimehive
type: Opaque
stringData:
  # AWS S3 configuration - apply real credentials via kubectl or sealed-secrets
  # Bucket: uptimehive-backups (eu-central-1)
  # IAM User: uptimehive-backup-writer
  S3_ENDPOINT: "https://s3.eu-central-1.amazonaws.com"
  S3_ACCESS_KEY: "REPLACE_WITH_ACCESS_KEY"
  S3_SECRET_KEY: "REPLACE_WITH_SECRET_KEY"
  S3_BUCKET: "uptimehive-backups"
  S3_PREFIX: "staging"
