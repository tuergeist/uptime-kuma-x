apiVersion: v1
kind: Secret
metadata:
  name: uptime-kuma-secrets
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/part-of: uptimehive
type: Opaque
stringData:
  # Database connection - uses staging namespace service DNS
  UPTIME_KUMA_DB_HOSTNAME: "postgresql.uptimehive-staging.svc.cluster.local"
  UPTIME_KUMA_DB_USERNAME: "uptime_kuma"
  UPTIME_KUMA_DB_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  # Redis connection - uses staging namespace service DNS
  REDIS_URL: "redis://redis.uptimehive-staging.svc.cluster.local:6379"
  # App URL for staging
  APP_URL: "https://staging.uptimehive.com"
  # AWS SES SMTP settings - credentials injected via deploy workflow from GitHub secrets
  AWS_SES_SMTP_HOST: "email-smtp.eu-central-1.amazonaws.com"
  AWS_SES_SMTP_PORT: "465"
  AWS_SES_FROM_EMAIL: "notification@uptimehive.com"
  AWS_SES_FROM_NAME: "UptimeHive"
  # AWS_SES_SMTP_USER and AWS_SES_SMTP_PASS are set via ses-smtp-secrets
