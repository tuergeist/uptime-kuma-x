apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: uptimehive

resources:
  - ../../base
  - namespace.yaml
  - ingress.yaml
  - secret.yaml
  - backup-s3-secret.yaml
  - pre-deploy-backup-job.yaml

# Image tag set dynamically by deployment workflow (production or version tag)
images:
  - name: ghcr.io/tuergeist/uptime-kuma-x
    newTag: production

# Patch ServiceMonitors to use production namespace
patches:
  - patch: |-
      - op: replace
        path: /spec/namespaceSelector/matchNames/0
        value: uptimehive
    target:
      group: monitoring.coreos.com
      version: v1
      kind: ServiceMonitor
