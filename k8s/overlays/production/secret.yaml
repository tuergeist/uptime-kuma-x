apiVersion: v1
kind: Secret
metadata:
  name: uptime-kuma-secrets
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/part-of: uptimehive
type: Opaque
stringData:
  # Database connection - uses production namespace service DNS
  UPTIME_KUMA_DB_HOSTNAME: "postgresql.uptimehive.svc.cluster.local"
  UPTIME_KUMA_DB_USERNAME: "uptime_kuma"
  UPTIME_KUMA_DB_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  # Redis connection - uses production namespace service DNS
  REDIS_URL: "redis://redis.uptimehive.svc.cluster.local:6379"
  # App URL for production
  APP_URL: "https://uptimehive.com"
  # SMTP settings (configure as needed)
  # SMTP_HOST: "smtp.example.com"
  # SMTP_PORT: "587"
  # SMTP_USER: ""
  # SMTP_PASS: ""
  # SMTP_FROM: "noreply@uptimehive.com"
