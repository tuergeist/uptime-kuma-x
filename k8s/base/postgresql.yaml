---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: uptimehive
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secrets
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: uptimehive
type: Opaque
stringData:
  POSTGRES_USER: "uptime_kuma"
  POSTGRES_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  POSTGRES_DB: "uptime_kuma"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: uptimehive
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: uptimehive
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          envFrom:
            - secretRef:
                name: postgresql-secrets
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - uptime_kuma
                - -d
                - uptime_kuma
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - uptime_kuma
                - -d
                - uptime_kuma
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgresql-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/part-of: uptimehive
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    app.kubernetes.io/name: postgresql
