apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: uptime-kuma
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: uptimehive
spec:
  # API servers can scale horizontally in distributed mode
  # Workers handle monitor execution via schedule table
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: uptimehive
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: uptime-kuma
          image: ghcr.io/tuergeist/uptime-kuma-x:master
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: uptime-kuma-config
            - secretRef:
                name: uptime-kuma-secrets
          env:
            # Enable distributed mode - workers execute monitors
            - name: DISABLE_BUILTIN_SCHEDULER
              value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          volumeMounts:
            - name: data
              mountPath: /app/data
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 10
      volumes:
        - name: data
          emptyDir: {}
      terminationGracePeriodSeconds: 30
