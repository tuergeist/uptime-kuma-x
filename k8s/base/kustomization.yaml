apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: uptimehive

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgresql.yaml
  - redis.yaml
  - deployment.yaml
  - worker-deployment.yaml
  - service.yaml
  - worker-service.yaml
  - ingress.yaml
  - servicemonitor.yaml
  - worker-servicemonitor.yaml

# Note: commonLabels removed because it adds labels to selectors,
# which are immutable on existing StatefulSets (postgresql, redis).
# Labels are defined directly in each resource file instead.
