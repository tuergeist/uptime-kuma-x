apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: uptime-kuma-worker
  namespace: uptimehive
  labels:
    app.kubernetes.io/name: uptime-kuma-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: uptimehive
    release: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma-worker
  namespaceSelector:
    matchNames:
      - uptimehive
  endpoints:
    - port: health
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
