---
# PostgreSQL backup CronJob - runs daily, uploads to S3
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: postgresql-backup
    app.kubernetes.io/component: backup
    app.kubernetes.io/part-of: uptimehive
spec:
  # Daily at 2 AM UTC
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          labels:
            app.kubernetes.io/name: postgresql-backup
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          initContainers:
            # Create backup using postgres image
            - name: create-backup
              image: postgres:16-alpine
              securityContext:
                runAsUser: 70
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: false
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  BACKUP_FILE="/backups/uptimehive_${TIMESTAMP}.sql.gz"
                  echo "Starting backup at $(date)"
                  pg_dump -h postgresql -U $POSTGRES_USER -d $POSTGRES_DB | gzip > "$BACKUP_FILE"
                  echo "Backup completed: $BACKUP_FILE"
                  # Write filename for upload container
                  echo "$BACKUP_FILE" > /backups/latest_backup.txt
                  ls -la /backups/
              envFrom:
                - secretRef:
                    name: postgresql-secrets
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql-secrets
                      key: POSTGRES_PASSWORD
              volumeMounts:
                - name: backups
                  mountPath: /backups
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
          containers:
            # Upload to S3 using minio client
            - name: upload-to-s3
              image: minio/mc:latest
              securityContext:
                runAsUser: 1000
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: false
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  BACKUP_FILE=$(cat /backups/latest_backup.txt)
                  FILENAME=$(basename "$BACKUP_FILE")

                  echo "Configuring S3 connection..."
                  mc alias set s3backup "$S3_ENDPOINT" "$S3_ACCESS_KEY" "$S3_SECRET_KEY"

                  echo "Uploading $FILENAME to S3..."
                  mc cp "$BACKUP_FILE" "s3backup/$S3_BUCKET/$S3_PREFIX/$FILENAME"

                  echo "Upload completed successfully"

                  # List recent backups in S3
                  echo "Recent backups in S3:"
                  mc ls "s3backup/$S3_BUCKET/$S3_PREFIX/" | tail -10

                  # Clean up old backups in S3 (keep last 30 days)
                  echo "Cleaning up old S3 backups (older than 30 days)..."
                  mc rm --recursive --force --older-than 30d "s3backup/$S3_BUCKET/$S3_PREFIX/" || true

                  # Clean up local backups (keep last 3 days for quick restore)
                  echo "Cleaning up local backups (older than 3 days)..."
                  find /backups -name "uptimehive_*.sql.gz" -mtime +3 -delete || true
                  rm -f /backups/latest_backup.txt

                  echo "Cleanup completed"
              envFrom:
                - secretRef:
                    name: backup-s3-secrets
              volumeMounts:
                - name: backups
                  mountPath: /backups
              resources:
                requests:
                  cpu: 50m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 128Mi
          volumes:
            - name: backups
              emptyDir:
                sizeLimit: 2Gi
