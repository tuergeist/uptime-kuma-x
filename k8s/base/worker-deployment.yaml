apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma-worker
  # namespace set by overlay
  labels:
    app.kubernetes.io/name: uptime-kuma-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: uptimehive
spec:
  # Workers can be scaled horizontally
  # Each worker claims monitors atomically using FOR UPDATE SKIP LOCKED
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: uptimehive
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: worker
          image: ghcr.io/tuergeist/uptime-kuma-x:master
          imagePullPolicy: Always
          command: ["node", "server/worker/index.js"]
          ports:
            - containerPort: 3002
              name: health
              protocol: TCP
          envFrom:
            - configMapRef:
                name: uptime-kuma-config
            - secretRef:
                name: uptime-kuma-secrets
            - secretRef:
                name: ses-smtp-secrets
                optional: true
          env:
            # Worker-specific configuration
            - name: WORKER_BATCH_SIZE
              value: "10"
            - name: WORKER_POLL_INTERVAL
              value: "1000"
            - name: WORKER_HEARTBEAT_INTERVAL
              value: "30000"
            - name: WORKER_HEALTH_PORT
              value: "3002"
            # Generate unique worker ID from pod name
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  # Allow time for in-flight monitors to complete
                  - sleep 15
      terminationGracePeriodSeconds: 45
